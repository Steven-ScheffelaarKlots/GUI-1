    <body>
        <div id="container">
            <h1>Scrabble Mini Game</h1>
            <!--Playing board for Scrabble-->
            <div id ="board"></div>
            <br>
            <br>

            <!--Rack where users tiles are generated-->
            <div id="rack">
            </div>

            <!--Tracker for the current round score-->
            <div id="score">
                <p>Score: 0</p>
            </div>

            <!--Tracker for the total score for the player-->
            <div id="totalScore">
                <p>Score: 0</p>
            </div>

            <!--Starts a new round-->
            <button onClick="Deal()">Next Round</button>

        </div>

    </body>
